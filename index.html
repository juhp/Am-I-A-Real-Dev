<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Am I a Real Dev?</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />

  <style type="text/css" id="style"></style>
</head>

<body>
  <h1 class="title">Am I a Real Dev?</h1>

  <div class="pages">
    <section id="yes" class="page">
      <h2 class="answer">&nbsp;<span class="yes">YES</span>,</h2>
      <h3 class="answer">You are a Real Dev 🎉 🎉</h1>
        <a class="btn check-again" href="#"
          onclick="ga('send', 'event', 'user', 'click', 'check-again', 1)">
          check again
        </a>
        <a id="twitter-share-link-1" class="btn share twitter-hover"
          href="https://twitter.com/intent/tweet?text=&hashtags=&url=http://AmIARealDev.com/"
          target="_blank" onclick="ga('send', 'event', 'user', 'share', 'twitter', 1)">
          share on twitter
        </a>
    </section>

    <section id="no" class="page">
      <h2 class="answer">&nbsp;<span class="no">NO</span>,</h2>
      <h3 class="answer">You are not a Real Dev 😐</h1>
        <a class="btn check-again" href="#"
          onclick="ga('send', 'event', 'user', 'click', 'check-again', 2)">
          check again
        </a>
        <a id="twitter-share-link-2" class="btn share twitter-hover"
          href="https://twitter.com/intent/tweet?text=&hashtags=&url=http://AmIARealDev.com/"
          target="_blank" onclick="ga('send', 'event', 'user', 'share', 'twitter', 2)">
          share on twitter
        </a>
    </section>

    <div id="main" class="page">
      <h2 id="question" class="question" title="Create software or stuff">
        Do you, huh... develop?
      </h2>

      <div class="buttons">
        <a class="btn yes-hover" href="#yes"
          onclick="ga('send', 'event', 'user', 'answer', 'yes')">Yes</a>

        <a class="btn no-hover" href="#no"
          onclick="ga('send', 'event', 'user', 'answer', 'no')">No</a>
      </div>
    </div>
  </div>

  <footer id="footer" class="show-animation">
    <a class="github-button" href="https://github.com/brunolemos/Am-I-a-Real-Dev" data-icon="octicon-star" data-count-href="/brunolemos/Am-I-a-Real-Dev/stargazers"
      data-count-api="/repos/brunolemos/Am-I-a-Real-Dev#stargazers_count"
      data-count-aria-label="# stargazers on GitHub"
      aria-label="Star brunolemos/Am-I-a-Real-Dev on GitHub"
       onclick="ga('send', 'event', 'user', 'open', 'github')">
      Star on GitHub
    </a>
  </footer>

  <script type="text/javascript" src="app.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-91765240-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
